<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesclando HTML com JS</title>
    <script>
        /* Uma linha de código em Js colocado dentro da <head> pode fazer com que a página demore para carregar
        console.log('Olá, Mundo!') */
    </script>
</head>

<body>
    <script src="js/index.js"> // Carregando em uma página separada só para o JS é melhor
        /* Dentro do <body> o carregamento é mais rápido
        console.log('Olá, Mundo!')
        console.log('Este trecho será exibido no console do navegador.')
        mas fica muito grande, desnecessário.
        */
    </script>
</body>

</html>
